<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><title>Post Logs</title></head>
<body>
  <h1>📜 Publish History</h1>
  <table border="1" cellpadding="8">
    <tr><th>Date</th><th>Platform</th><th>Message</th><th>Media</th></tr>
    {% for p in posts %}
      <tr>
        <td>{{ p.timestamp }}</td>
        <td>{{ p.platform }}</td>
        <td>{{ p.message }}</td>
        <td>{{ p.media_url or "-" }}</td>
      </tr>
    {% endfor %}
  </table>
  <a href="/">← Home</a>
</body>
</html>

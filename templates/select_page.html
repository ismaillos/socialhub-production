<!DOCTYPE html>
<html><head><meta charset="utf-8"/><title>Select Facebook Page</title>
<style>body{font-family:system-ui,Arial;background:#f6f7fb;margin:0}main{max-width:720px;margin:40px auto;background:#fff;padding:24px;border-radius:10px;box-shadow:0 4px 20px rgba(0,0,0,.06)}select,button{padding:10px;border-radius:6px;border:1px solid #ccc}button{background:#0d6efd;color:#fff;border:none;cursor:pointer}</style>
</head><body><main>
<h2>Select a Facebook Page</h2>
<form method="post" action="/auth/facebook/select">
<input type="hidden" name="user_token" value="{{ user_token }}"/>
<label for="page">Pages available:</label>
<select name="page_id" id="page" required>
{% for p in pages %}<option value="{{ p.id }}">{{ p.name }} ({{ p.id }})</option>{% endfor %}
</select>
<div style="margin-top: 12px"><button type="submit">Use this page</button></div>
</form></main></body></html>

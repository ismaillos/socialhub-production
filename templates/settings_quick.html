<!DOCTYPE html><html><head><meta charset="utf-8"/><title>Quick Settings</title></head>
<body>
<h2>Quick Settings</h2>
<p>Use cookie login (/settings/login) or paste API key below.</p>
<label>API Key header <input id="apiKey" type="password"/></label>
<h3>Meta</h3>
<input id="FACEBOOK_CLIENT_ID" placeholder="FACEBOOK_CLIENT_ID"/><br/>
<input id="FACEBOOK_CLIENT_SECRET" placeholder="FACEBOOK_CLIENT_SECRET"/><br/>
<input id="FACEBOOK_REDIRECT_URI" placeholder="https://YOUR-APP/auth/facebook/callback"/><br/>
<input id="INSTAGRAM_REDIRECT_URI" placeholder="https://YOUR-APP/auth/instagram/callback"/><br/>
<button onclick="save(['FACEBOOK_CLIENT_ID','FACEBOOK_CLIENT_SECRET','FACEBOOK_REDIRECT_URI','INSTAGRAM_REDIRECT_URI'])">Save Meta</button>
<h3>TikTok</h3>
<input id="TIKTOK_CLIENT_KEY" placeholder="TIKTOK_CLIENT_KEY"/><br/>
<input id="TIKTOK_CLIENT_SECRET" placeholder="TIKTOK_CLIENT_SECRET"/><br/>
<input id="TIKTOK_REDIRECT_URI" placeholder="https://YOUR-APP/auth/tiktok/callback"/><br/>
<button onclick="save(['TIKTOK_CLIENT_KEY','TIKTOK_CLIENT_SECRET','TIKTOK_REDIRECT_URI'])">Save TikTok</button>
<h3>Google / YouTube</h3>
<input id="GOOGLE_CLIENT_ID" placeholder="GOOGLE_CLIENT_ID"/><br/>
<input id="GOOGLE_CLIENT_SECRET" placeholder="GOOGLE_CLIENT_SECRET"/><br/>
<input id="GOOGLE_REDIRECT_URI" placeholder="https://YOUR-APP/auth/youtube/callback"/><br/>
<button onclick="save(['GOOGLE_CLIENT_ID','GOOGLE_CLIENT_SECRET','GOOGLE_REDIRECT_URI'])">Save Google</button>
<h3>App</h3>
<input id="API_KEY" placeholder="API_KEY"/><br/>
<input id="CRON_SECRET" placeholder="CRON_SECRET"/><br/>
<button onclick="save(['API_KEY','CRON_SECRET'])">Save App</button>
<pre id="log">Ready.</pre>
<script>
function apiKeyHeader(){ const v=document.getElementById('apiKey').value.trim(); return v?{'X-API-Key':v}:{ }; }
async function save(keys){ const log=document.getElementById('log'); for(const k of keys){ const v=(document.getElementById(k)||{}).value||''; if(!v){log.textContent+=`\n- ${k}: skipped`; continue;} const fd=new FormData(); fd.append('key',k); fd.append('value',v); const r=await fetch('/settings/secret',{method:'POST',body:fd,headers:apiKeyHeader(),redirect:'manual'}); log.textContent+=`\n- ${k}: ${r.status}`; } }
</script>
<p><a href="/">Home</a> Â· <a href="/settings">Encrypted</a></p>
</body></html>

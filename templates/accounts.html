<!DOCTYPE html>
<html>
<head>
  <title>Connected Accounts</title>
  <style>
    body { font-family: Arial; background: #f5f5f5; }
    h1 { text-align: center; }
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; padding: 20px; }
    .card { background: white; border-radius: 10px; padding: 20px; text-align: center; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    img { border-radius: 50%; width: 80px; height: 80px; object-fit: cover; }
    .platform { font-weight: bold; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>Connected Accounts</h1>
  <div class="grid">
    {% for token in tokens %}
    <div class="card">
      <img src="{{ token.profile_pic or 'https://via.placeholder.com/80' }}" alt="profile">
      <div class="platform">{{ token.platform | capitalize }}</div>
      <div>{{ token.username or token.account_id }}</div>
    </div>
    {% endfor %}
  </div>
  <center><a href="/">‚Üê Back to Connect More</a></center>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Connected Accounts</title>
  <style>
    body { font-family: Arial; background: #fafafa; }
    h1 { text-align: center; margin: 20px; }
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; padding: 20px; }
    .card { background: white; padding: 20px; text-align: center; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    button { background: #dc3545; color: white; border: none; padding: 8px 14px; border-radius: 5px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Connected Accounts</h1>
  <div class="grid">
    {% for token in tokens %}
    <div class="card">
      <h3>{{ token.platform | capitalize }}</h3>
      <p>{{ token.username or token.account_id }}</p>
      <form action="/disconnect/{{ token.platform }}" method="post">
        <button type="submit">Disconnect</button>
      </form>
    </div>
    {% else %}
    <p style="text-align:center;">No connected accounts yet.</p>
    {% endfor %}
  </div>
  <center><a href="/">‚Üê Back to Connect More</a></center>
</body>
</html>

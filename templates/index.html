<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>SocialHub — Connect</title>
  <style>
    body { font-family: system-ui, Arial; background: #f6f7fb; margin: 0; }
    header { padding: 18px 24px; background: #222; color: #fff; }
    main { max-width: 960px; margin: 30px auto; padding: 0 16px; }
    h1 { margin: 0 0 16px; }
    .grid { display: grid; grid-template-columns: repeat(auto-fit,minmax(220px,1fr)); gap: 16px; }
    .card { background:#fff; border-radius:10px; padding:18px; box-shadow:0 4px 20px rgba(0,0,0,.06); text-align:center; }
    .btn { background:#0d6efd; color:#fff; border:none; border-radius:6px; padding:10px 14px; cursor:pointer; }
    .btn:hover { background:#0b5ed7; }
    .footer { text-align:center; padding:30px 0; color:#666; }
  </style>
</head>
<body>
  <header><strong>SocialHub</strong></header>
  <main>
    <h1>Connect your social accounts</h1>
    <div class="grid">
      <div class="card"><h3>Facebook</h3><button class="btn" onclick="go('facebook')">Connect</button></div>
      <div class="card"><h3>Instagram</h3><button class="btn" onclick="go('instagram')">Connect</button></div>
      <div class="card"><h3>TikTok</h3><button class="btn" onclick="go('tiktok')">Connect</button></div>
      <div class="card"><h3>YouTube</h3><button class="btn" onclick="go('youtube')">Connect</button></div>
    </div>
    <p class="footer"><a href="/accounts">View connected accounts →</a></p>
  </main>
  <script>
    function go(p){ window.location.href = '/auth/'+p+'/login'; }
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>SocialHub Connect</title>
  <style>
    body { font-family: Arial; background: #f5f5f5; text-align: center; }
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; padding: 40px; }
    .card { background: white; border-radius: 10px; padding: 20px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    button { background: #007bff; color: white; border: none; padding: 10px 14px; border-radius: 5px; cursor: pointer; }
    button:hover { background: #0056b3; }
  </style>
</head>
<body>
  <h1>Connect Your Accounts</h1>
  <div class="grid">
    <div class="card"><h3>Facebook</h3><button onclick="connect('facebook')">Connect</button></div>
    <div class="card"><h3>Instagram</h3><button onclick="connect('instagram')">Connect</button></div>
    <div class="card"><h3>TikTok</h3><button onclick="connect('tiktok')">Connect</button></div>
    <div class="card"><h3>YouTube</h3><button onclick="connect('youtube')">Connect</button></div>
  </div>
  <script>
    function connect(p){ window.location.href=`/auth/${p}/login`; }
  </script>
</body>
</html>

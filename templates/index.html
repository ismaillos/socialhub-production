<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SocialHub ‚Äî Connect Your Accounts</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: #fafafa;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    h1 {
      color: #222;
      margin-bottom: 20px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      width: 90%;
      max-width: 800px;
    }
    .card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 20px;
      text-align: center;
      transition: transform 0.2s ease;
    }
    .card:hover {
      transform: scale(1.03);
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 10px 16px;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <h1>Connect Your Social Accounts üåê</h1>

  <div class="grid">
    <div class="card">
      <h3>Facebook</h3>
      <button onclick="connect('facebook')">Connect</button>
    </div>
    <div class="card">
      <h3>Instagram</h3>
      <button onclick="connect('instagram')">Connect</button>
    </div>
    <div class="card">
      <h3>LinkedIn</h3>
      <button onclick="connect('linkedin')">Connect</button>
    </div>
    <div class="card">
      <h3>Twitter (X)</h3>
      <button onclick="connect('twitter')">Connect</button>
    </div>
    <div class="card">
      <h3>YouTube</h3>
      <button onclick="connect('youtube')">Connect</button>
    </div>
    <div class="card">
      <h3>Pinterest</h3>
      <button onclick="connect('pinterest')">Connect</button>
    </div>
    <div class="card">
      <h3>Threads</h3>
      <button onclick="connect('threads')">Connect</button>
    </div>
    <div class="card">
      <h3>Bluesky</h3>
      <button onclick="connect('bluesky')">Connect</button>
    </div>
    <div class="card">
      <h3>TikTok</h3>
      <button onclick="connect('tiktok')">Connect</button>
    </div>
  </div>

  <script>
    function connect(platform) {
      window.location.href = `/auth/${platform}/login`;
    }
  
  </script>
  <script>
async function checkStatus() {
  const res = await fetch('/auth/status');
  const data = await res.json();
  for (const [platform, connected] of Object.entries(data)) {
    const btn = document.querySelector(`button[onclick="connect('${platform}')"]`);
    if (connected && btn) {
      btn.style.background = '#28a745';
      btn.innerText = 'Connected ‚úÖ';
      btn.disabled = true;
    }
  }
}
checkStatus();
</script>

  

</body>
</html>

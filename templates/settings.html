<!DOCTYPE html><html><head><meta charset='utf-8'/><title>Encrypted Settings</title></head><body><h2>Encrypted Settings</h2><form method='post' action='/settings/secret'><input name='key' placeholder='KEY' required/><input name='value' placeholder='value' required/><button type='submit'>Save</button></form><table border='1' cellpadding='6' cellspacing='0' style='margin-top:12px'><tr><th>Key</th><th>Created</th><th>Action</th></tr>{% for s in secrets %}<tr><td>{{ s.key }}</td><td>{{ s.created_at }}</td><td><button onclick="fetch('/settings/secret/'+encodeURIComponent('{{ s.key }}'),{method:'DELETE',headers:{'X-API-Key':(document.cookie.match(/x_api_key=([^;]+)/)||[])[1]||''}}).then(()=>location.reload())">Delete</button></td></tr>{% endfor %}</table><p><a href='/'>Home</a> Â· <a href='/settings/quick'>Quick</a></p></body></html>
